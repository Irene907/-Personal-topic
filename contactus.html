<!-- header -->
<header class="navbar">

        <nav>

                <a href="./index.html">
                    <img src="images/logo.png" alt="">

                <button class="booknow">
                    <a href="./booknow.html">BOOK NOW</a>

            </div>

</header>
<!--聯絡我們-->
<section class="section-contactus">
    <div class="container">
        <h3>CONTACT US</h3>
        <div class="contactus-list">
            <form action="/test.aspx" method="post">
                <div class="contactus-item name">
                    <span>Name:</span><input type="text" required>
                </div>
                <div class="contactus-item email">
                    <span>Email:</span><input type="email" id="email" name="email" required>
                </div>
                <div class="contactus-item message">
                    <p>Message:</p>
                    <textarea cols="20" rows="20" name="content" required></textarea>
                </div>
            </form>
        </div>
        <div class="contactus-button">
            <button>Submit</button>
        </div>
    </div>
</section>
<!-- 聯絡我們背景圖 -->
<section class="section-bg">
    <div class="container">
        <h3><span>TRAFFIC</span></h3>
    </div>
    <div class="contactus-txt">
        <ul>
            <li>
                自駕前往： 您可以駕駛自己的車前往露營地點。
沿著風景優美的山路行駛，欣賞大自然的美景。我們將提供詳細的地圖和路線指引，以確保您安全抵達。
            </li>
            <li>
                專車接送： 如果您不方便自行開車或偏好舒適便利，我們提供專車接送服務。
您只需提前預約，我們將安排專業司機接您前往露營地點，讓您輕鬆抵達目的地，開展愉快的露營之旅。
            </li>
        </ul>
        <p>地點:313新竹縣尖石鄉梅花9鄰277號</p>
    </div>
    <div class="contactus-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.2490359444023!2d121.2224477743517!3d24.957640341363952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346823ea50c732a5%3A0x1b5e6ee66e9fec49!2z57ev6IKyVGliYU1l6ZmE6Kit5Lit5aOi6IG36KiT5Lit5b-D!5e0!3m2!1szh-TW!2stw!4v1712920574881!5m2!1szh-TW!2stw" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>
