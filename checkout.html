<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadCamp</title>
    <!-- css樣式 -->
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="styles.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/adc8adae0d.js" crossorigin="anonymous"></script>
    <!-- logo -->
    <link rel="icon" href="images/logo green.png" type="image/x-icon">
</head>
<body>
    <!-- header -->
    <header class="navbar">
        <div class="container">
            <nav>
                <div class="nav-logo-pic">
                    <a href="./index.html">
                        <img src="images/logo.png" alt="">
                    </a>
                </div>
                <div class="nav-function">
                    <button class="booknow">
                        <a href="./booknow.html">BOOK NOW</a>
                    </button>
                    <button class="meau">
                        <a href="./meau.html">
                            <p>Menu</p>
                            <i class="fa-solid fa-bars"></i>
                        </a>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <!-- 結帳畫面 -->
    <section class="section-checkout">
        <div class="container">
            <div class="wrap">
                <div class="wrap-left">
                    <p>訂單詳情:</p>
                    <p>兩天一夜 | 帳篷</p>
                    <div class="wrap-left-pic">
                        <img src="./images/index tent.jpg" alt="">
                    </div>
                    <label for="sale">折扣碼:</label>
                    <input type="text" id="sale">
                    <div class="wrap-left-price">
                        <p>訂單總計:</p>
                        <p>$12,000</p>
                    </div>
                    
                </div>
                <div class="wrap-right">
                    <div class="card-number">
                        <label for="card-number">卡號:</label>
                        <input type="text" id="card-number">
                        <i class="fa-brands fa-cc-visa"></i>
                    </div>
                    <div class="card-date">
                        <label for="card-date">有效期限:</label>
                        <input type="date" id="card-date">
                    </div>
                    <div class="card-number-three">
                        <label for="card-number-three">背面後三碼:</label>
                        <input type="text" id="card-unmber-three">
                    </div>
                    <div class="card-name">
                        <label for="card-name">持卡人姓名:</label>
                        <input type="text" id="card-name">
                    </div>
                    <button>付款</button>
                </div>
            </div>
        </div>
    </section>
    <!-- footer-->
    <section class="section-footer">
        <div class="container">
            <div class="footer-right">
                <button class="booknow">
                    <a href="./booknow.html">BOOK NOW</a>
                </button>
                <div class="footer-follow">
                    <p>Follow us </p>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </div>
                <div class="footer-mail">
                    <p>Mail:info@roadcamp.tw</p>
                </div>
            </div>
            <div class="footer-center">
                <div class="footer-logo-pic">
                    <a href="#">
                        <img src="images/logo.png" alt="">
                    </a>
                </div>
                <p>©Since 2024 RoadCamp</p>
            </div>
        </div>
    </section>
</body>
</html>
