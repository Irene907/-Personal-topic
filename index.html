<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadCamp</title>
    <!-- css樣式 -->
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="styles.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/adc8adae0d.js" crossorigin="anonymous"></script>
    <!-- logo -->
    <link rel="icon" href="images/logo green.png" type="image/x-icon">
</head>

<body>
<!-- header -->
    <header>
        <div class="container">
            <nav>
                <div class="nav-logo-pic">
                    <a href="./index.html">
                        <img src="images/logo.png" alt="">
                    </a>
                </div>
                <div class="nav-function">
                    <button class="booknow">
                        <a href="./booknow.html">BOOK NOW</a>
                    </button>
                    <button class="meau">
                        <a href="./meau.html">
                            <p>Menu</p>
                            <i class="fa-solid fa-bars"></i>
                        </a>
                    </button>
                </div>
            </nav>
        </div>
    </header>
<!-- banner -->
    <section class="section-banner">
        <div class="container">
            <div class="banner-txt">
                <h1>" 露營路上，尋找心靈之旅 "</h1>
            </div>
        </div>
    </section>
<!-- choose -->
    <section class="section-choose">
        <div class="container">
            <div class="choose-list">
                <div class="choose-item">
                    <p>奢華舒適住宿</p>
                    <div class="choose-pic">
                        <img src="./images/camping-tent.png" alt="">
                    </div>
                </div>
                <div class="choose-item">
                    <p>壯麗自然環境</p>
                    <div class="choose-pic">
                        <img src="./images/tree-fill.png" alt="">
                    </div>
                </div>
                <div class="choose-item">
                    <p>精緻豪華食材</p>
                    <div class="choose-pic">
                        <img src="./images/icon_turkey.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- rooms -->
    <section class="section-room">
        <div class="container">
            <div class="section-room-title">
                <h3>ROOMS</h3>
                <p>2 OPTIONS</p>
            </div>
                <div class="room-list">
                    <div class="room-pic">
                        <a href="./rooms.html">
                            <img src="./images/index tent.jpg" alt="">
                        </a>
                    </div>
                    <div class="room-pic">
                        <a href="./rooms.html">
                            <img src="./images/index tree house.jpg" alt="">
                        </a>  
                    </div>
                    
                </div>
        </div>
    </section>
<!-- facility -->
    <section class="section-facility">
        <div class="container">
            <div class="section-facility-title">
                <h3>FACILITY</h3>
            </div>
            <div class="facility-pic">
                    <div class="facility-item">
                        <a href="./facility.html">
                            <img src="./images/index fire.jpg" alt="">
                            <div class="facility-txt">
                                <p>Campfire Area</p>
                            </div>
                        </a>
                    </div>
                    <div class="facility-item">
                        <a href="./facility.html">
                            <img src="./images/index cinema.jpg" alt="">
                            <div class="facility-txt">
                                <p>Cinema Area</p>
                            </div>
                        </a>
                    </div>
                    <div class="facility-item">
                        <a href="#">
                            <img src="./images/index bar.jpg" alt="">
                            <div class="facility-txt">
                                <p>Bar Area</p>
                            </div>
                        </a>
                    </div>
            </div>
        </div>
    </section>
<!-- comment -->
    <section class="section-comment">
        <div class="container">
            <div class="comment-title">
                <h3>COMMENT</h3>
            </div>
            <div class="comment-list">
                <div class="comment-item">
                    <p>"這是我們第一次在大自然中露營，但絕對不會是最後一次！<br/>
                        這個地方簡直是天堂，帳篷和樹屋的設施超出了我們的期望，服務人員非常友善和專業。<br/>
                        我們度過了一個難忘的周末，我們已經計劃下次的行程了！"</p>
                        
                    <div class="comment-pic">
                        <img src="./images/mr.cheng.jpg" alt="">
                        <p>張先生</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- footer-->
    <section class="section-footer">
        <div class="container">
            <div class="footer-right">
                <button class="booknow">
                    <a href="./booknow.html">BOOK NOW</a>
                </button>
                <div class="footer-follow">
                    <p>Follow us </p>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </div>
                <div class="footer-mail">
                    <p>Mail:info@roadcamp.tw</p>
                </div>
            </div>
            <div class="footer-center">
                <div class="footer-logo-pic">
                    <a href="#">
                        <img src="images/logo.png" alt="">
                    </a>
                </div>
                <p>©Since 2024 RoadCamp</p>
            </div>
        </div>
    </section>
<!-- to top -->

</body>
</html>
